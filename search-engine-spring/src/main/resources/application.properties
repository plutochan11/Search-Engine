# Server configuration
server.port=8080
server.servlet.context-path=/search-engine

# Jackson configuration for better JSON serialization
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Custom application properties
search.engine.data-directory=data
search.engine.stopwords-file=stopwords.txt

# Crawler configuration
search.engine.root-url=https://www.cse.ust.hk/
search.engine.max-pages=100
search.engine.max-depth=2

# Logging configuration
logging.level.root=INFO
logging.level.com.hkust.searchengine=DEBUG
logging.level.hk.ust.csit5930=INFO